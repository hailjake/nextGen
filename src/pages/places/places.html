<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear (click)="loadThingsToDo()">find somehting to do!</button>

  <ion-card *ngFor="let place of places">
    <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{place.photos[0].photo_reference}}&key=AIzaSyBnUd-L4TY1Bj0pYxtowBTAWlZ_xTBBeAM"
    />
    <ion-card-content>
      <ion-card-title>
        {{place.name}}
      </ion-card-title>
      <button ion-button>more details</button>
    </ion-card-content>
  </ion-card>


</ion-content>
