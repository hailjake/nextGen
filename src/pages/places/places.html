<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>things to do in {{city}}, {{state}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--   <button ion-button (click)="loadThingsToDo()">find somehting to do!</button>
 -->
  <!--   <button ion-button block full (click)="fourApi()">four!</button>

  <h1>{{currentLat}}{{currentLong}}</h1>

  {{goToPlace | json}} {{lat }}{{long}} -->

  <ion-toolbar [ngClass]="temp >= 75 ? 'hot' : 'cold'">
    <ion-title>Current Temp: {{temp}}Â°</ion-title>
  </ion-toolbar>

  <div *ngIf="" noData>
    <h1> no data</h1>
  </div>

  <ion-card *ngFor="let place of fourPlaces">

    <ion-item>
      <ion-icon name="pin" item-start large></ion-icon>
      <h2>{{place.name}}</h2>
      <p>{{place.location.address}}
        <span *ngIf="place.location.address">,</span> {{place.location.city}} {{place.location.state}}</p>
    </ion-item>


    <ion-item>
      <button ion-button icon-left clear item-end (click)="details(place.id)">
        <ion-icon name="navigate"></ion-icon>
        More Info
      </button>
    </ion-item>

  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button full clear icon-left color="secondary">
            <ion-icon name="water"></ion-icon>
            Cool Off
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full clear icon-left color="secondary">
            <ion-icon name="leaf"></ion-icon>
            Adventure
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full clear icon-left color="secondary">
            <ion-icon name="flask"></ion-icon>
            Remix
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
